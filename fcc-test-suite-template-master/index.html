<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <header id="header">
        <img id="header-img" src="https://images.saymedia-content.com/.image/t_share/MTc5MzA5MTM1MjU3NDEzMjcx/why-are-cats-cute.png">
        <nav id="nav-bar">
          <a id="link1" class="nav-link" href="#header">Link1</a>
          <a id="link2" class="nav-link" href="#form-section">Link2</a>
          <a id="link3" class="nav-link" href="#video">Link3</a>
        </nav>
      </header>
      <section id="video-section">
        <iframe width="560" height="315" src="https://www.youtube.com/watch?v=EtH9Yllzjcc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="video"></iframe>
      </section>
      <section id="form-section">
        <h2>MY FIRST FORM</h2>
        <p id="description">Esta es la creación de mi primer formulario para el proyecto ¨Build a Survey Form¨ de Free Code Camp.</p>
        
        <form id="form" autocomplete="on" name="myForm" action="https://www.freecodecamp.com/email-submit" style="display: flex;flex-direction: column;">
          <label for="email" id="email-label">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <label for="name" id="name-label">Name: </label>
          <input type="text" id="name" name="name" placeholder="My Name" required></input>
          <input type = "submit" id="submit" value = "Verify"  href="https://www.freecodecamp.com/email-submit">
        </form>
      </section>

    <script  src="js/index.js"></script>
  </body>
</html>
